<script th:src="@{/js/login/scripts.js}"></script>
<script>
    $("ul.logintype-list li").click(function(){
        $("ul.logintype-list li").attr("class","logintype-item");
        $(this).addClass("selected");
        changLogin(this.value)
    });
    function changLogin(v){
        if(v=="1"){
            $(".account-login").show();
            $(".phone-login").hide();
        }else{
            $(".account-login").hide();
            $(".phone-login").show();
        }

    }
</script>
